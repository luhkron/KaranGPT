{% extends 'base.html' %}

{% block title %}KaranBOT Chat{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">AI Chat Assistant</h1>
    <div class="chat-log-container card bg-light mb-3">
        <div id="chat-log" style="height: 400px; overflow-y: auto;">
            <!-- Chat messages will appear here -->
            <div class="p-3">Welcome! Ask me a question about the fleet.</div>
        </div>
    </div>
    <form id="chat-form">
        <div class="input-group">
            <input type="text" class="form-control" id="chat-message" placeholder="Type your message..." autocomplete="off">
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
