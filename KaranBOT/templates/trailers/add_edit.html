{% extends 'base.html' %}

{% block breadcrumb %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('trailers.list_trailers') }}">Trailers</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ action }}</li>
  </ol>
</nav>
{% endblock %}

{% block content %}
<h2>{{ action }} Trailer</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Trailer ID</label>
    <input class="form-control" name="trailer_id" required value="{{ trailer.trailer_id if trailer else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Type</label>
    <input class="form-control" name="type" value="{{ trailer.type if trailer else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Rego</label>
    <input class="form-control" name="rego" value="{{ trailer.rego if trailer else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Capacity (tonnes)</label>
    <input class="form-control" name="capacity_tonnes" type="number" step="0.01" value="{{ trailer.capacity_tonnes if trailer else '' }}">
  </div>
  <button class="btn btn-success">{{ action }}</button>
  <a href="{{ url_for('trailers.list_trailers') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
