{% extends 'base.html' %}

{% block breadcrumb %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('trucks.list_trucks') }}">Trucks</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ action }}</li>
  </ol>
</nav>
{% endblock %}

{% block content %}
<h2>{{ action }} Truck</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Unit Number</label>
    <input class="form-control" name="unit_number" required value="{{ truck.unit_number if truck else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Make</label>
    <input class="form-control" name="make" value="{{ truck.make if truck else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Model</label>
    <input class="form-control" name="model" value="{{ truck.model if truck else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Rego</label>
    <input class="form-control" name="rego" value="{{ truck.rego if truck else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Capacity (tonnes)</label>
    <input class="form-control" name="capacity_tonnes" type="number" step="0.01" value="{{ truck.capacity_tonnes if truck else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Current KM</label>
    <input class="form-control" name="current_km" type="number" value="{{ truck.current_km if truck else '' }}">
  </div>
  <button class="btn btn-success">{{ action }}</button>
  <a href="{{ url_for('trucks.list_trucks') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
